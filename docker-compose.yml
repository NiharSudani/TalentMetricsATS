version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: aura-ats-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: aura_ats
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: mongod --replSet rs0
    networks:
      - aura-network

  mongo-setup:
    image: mongo:7.0
    container_name: aura-ats-mongo-setup
    depends_on:
      - mongodb
    entrypoint: >
      bash -c "
        sleep 10 &&
        mongosh --host mongodb:27017 -u admin -p admin123 --authenticationDatabase admin --eval '
          rs.initiate({
            _id: \"rs0\",
            members: [{ _id: 0, host: \"mongodb:27017\" }]
          })
        '
      "
    networks:
      - aura-network

  redis:
    image: redis:7-alpine
    container_name: aura-ats-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aura-network

volumes:
  mongodb_data:
  mongodb_config:
  redis_data:

networks:
  aura-network:
    driver: bridge
